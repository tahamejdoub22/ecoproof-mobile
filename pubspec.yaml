name: ecoproof_mobile
description: EcoProof mobile application with backend integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  
  # Camera & Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.7
  image: ^4.1.3
  path_provider: ^2.1.1
  
  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Hashing
  crypto: ^3.0.3
  imagehash: ^1.0.0
  
  # File Upload
  file_picker: ^6.1.1
  
  # Maps (optional)
  google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

